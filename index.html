<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroView™</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            
            filter: grayscale(100%); 
            transition: background-color 8s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
        }

        .title-container {
            position: relative;
            display: flex;
            align-items: flex-start;
            line-height: 1;
            z-index: 2; 
            cursor: default; 
        }

        h1 {
            font-size: 5em;
            font-weight: 300;
            letter-spacing: 2px;
            margin: 0;
            position: relative;
            line-height: 1;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5); 
            transition: color 3s cubic-bezier(0.25, 0.46, 0.45, 0.94), text-shadow 3s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
        }


        .o-to-oslash {
            position: relative; 
            display: inline-block; 
        }

        .o-to-oslash::after {
            content: '';
            position: absolute;
            display: block;
            
            width: 100%;
            height: 0.04em;
            background-color: currentColor; 
            
            top: 80%;
            left: 0;
            transform: translateY(-600%) rotate(-50deg) scaleX(1.3);
            
            border-radius: 0.01em; 
            
            opacity: 0;
            
            transition: transform 3s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        opacity 3s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        height 3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        body.activated .o-to-oslash::after {
            opacity: 1;
            transform: translateY(-600%) rotate(-50deg) scaleX(1.3);
            height: 0.04em;
        }


        .tm {
            font-size: 1.5em;
            font-weight: 300;
            line-height: 1;
            position: relative;
            margin-left: 2px;
            top: 0.5em;
            transition: color 3s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
        }

        .sun-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1; 
            pointer-events: none;
            opacity: 0.1; 
            transition: opacity 3s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            overflow: visible; 
        }

        #sun {
            pointer-events: none; 
            transition: all 3s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            transform-origin: 50% 50%; 
            
            filter: brightness(0.05); 
            opacity: 0.1;
            transform: scale(0.01); 
        }

        #sunRays {
            pointer-events: none; 
            transition: all 3s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            transform-origin: 50% 50%;
            opacity: 0; 
            transform: scale(0.01); 
            filter: blur(15px); 
        }

        body.activated .sun-svg {
            opacity: 1; 
        }
        
        body.activated #sun {
            filter: brightness(1.5) drop-shadow(0 0 15px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 30px rgba(255, 255, 255, 0.5));
            opacity: 1; 
            transform: scale(1); 
            animation: pulseSun 5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite alternate; 
        }

        body.activated #sunRays {
            opacity: 0.6;
            transform: scale(1.2); 
            filter: blur(30px); 
        }
        
        body.activated h1 {
            color: #333333; 
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.3); 
        }
        
        body.activated .tm {
            color: #333333; 
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 3em; }
            .tm { font-size: 1em; top: 0.3em; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 2.2em; letter-spacing: 1px; }
            .tm { font-size: 0.8em; top: 0.2em; }
        }

        @keyframes pulseSun {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02); 
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>Zer<span class="o-to-oslash">o</span>View</h1>
        <span class="tm">™</span>
    </div>

    <svg 
      class="sun-svg" 
      viewBox="0 0 100 100" 
      preserveAspectRatio="xMidYMid slice"
    >
        <defs>
            <radialGradient id="sunGradient">
                <stop offset="60%" stop-color="#eeeeee" stop-opacity="1" /> 
                <stop offset="100%" stop-color="#eeeeee" stop-opacity="0" /> 
            </radialGradient>
            <radialGradient id="rayGradient">
                <stop offset="0%" stop-color="white" stop-opacity="0.2" />
                <stop offset="50%" stop-color="white" stop-opacity="0.1" />
                <stop offset="100%" stop-color="white" stop-opacity="0" />
            </radialGradient>
        </defs>
        <circle 
          id="sun" 
          cx="50" 
          cy="50" 
          r="50" 
          fill="url(#sunGradient)" 
        />
        <circle 
          id="sunRays" 
          cx="50" 
          cy="50" 
          r="60" 
          fill="url(#rayGradient)" 
        />
    </svg>

    <script>
        const titleContainer = document.querySelector('.title-container');
        
        function activateAnimation() {
            document.body.classList.add('activated');
            titleContainer.removeEventListener('mouseenter', activateAnimation);
        }

        titleContainer.addEventListener('mouseenter', activateAnimation);
    </script>
</body>
</html>
